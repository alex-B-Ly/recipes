<div class="row text-center" ng-controller="userChooseController">
	<div class="col-xs-12">
		<h1>Users</h1>
	</div>
	<div class="col-xs-12" ng-show="userList.length < 1">
		<p>No users found.</p>
		<a ui-sref="adduser">Please create a new user to log in.</a>
	</div>
	<div class="col-xs-12">
		<!-- TODO Add user dropdown populated by arr in ng code -->
		<ul ng-show="userList.length > 0">
			<li ng-repeat="user in userList">{{ user }}</li>
		</ul>
	</div>
	<div class="col-xs-12">
		<a ui-sref="home">Go Back</a>
	</div>
</div>
